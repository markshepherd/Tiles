<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SlideCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-screen">
        <div class="home-content">
            <div class="title-wrapper"><h1>SlideCar</h1></div>
            <div class="intro-middle">
                <div class="car-animation">
                    <span class="car-emoji">ðŸš—</span>
                    <span class="beep-text">beep beep!</span>
                </div>
                <p class="tagline">Tap a tile to move it.</p>
                <p class="tagline keyboard-hint">Hold spacebar to go fast.</p>
                <p class="tagline keyboard-hint">Hold dot to pause.</p>
                <p class="tagline">Visit every tile to win.</p>
            </div>
            <div id="level-buttons"></div>
        </div>
        <div class="home-footer">
            <p class="author">by Mark Shepherd</p>
            <p class="build-timestamp">2026-02-28 14:10</p>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div class="game-status">
            <div class="game-status-left">
                <div class="title-wrapper"><h1 class="game-logo">SlideCar</h1></div>
            </div>
            <div class="game-status-center">
                <h2 id="game-title"></h2>
            </div>
            <div class="game-status-right">
                <span id="tile-counter">0 / 15</span>
                <span id="game-clock">0:00</span>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div class="game-controls">
            <div class="speed-control">
                <label for="speed-slider">Speed</label>
                <input type="range" id="speed-slider" min="1" max="10" value="3">
            </div>
            <div class="game-buttons">
                <div class="btn-group">
                    <button id="fast-btn">Fast</button>
                    <button id="pause-btn">Pause</button>
                </div>
                <hr class="btn-separator">
                <div class="btn-group">
                    <button id="game-start-over-btn">Replay</button>
                    <button id="game-home-btn">Home</button>
                </div>
                <div id="preset-buttons" class="preset-buttons hidden">
                    <hr class="btn-separator">
                    <div class="btn-group">
                        <button id="edit-preset-btn">Edit Preset</button>
                        <button id="remove-preset-btn">Remove Preset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="win-dialog" class="hidden">
        <div class="dialog-content">
            <h2>Success!</h2>
            <p id="win-stats"></p>
            <button id="win-play-again-btn">Replay</button>
            <button id="win-home-btn">Home</button>
        </div>
    </div>

    <div id="crash-dialog" class="hidden">
        <div class="dialog-content">
            <h2>Crash!</h2>
            <button id="start-over-btn">Replay</button>
            <button id="home-btn">Home</button>
            <button id="reverse-btn">Reverse &amp; Continue</button>
            <button id="retry-tile-btn">Retry Tile</button>
        </div>
    </div>

    <div id="create-screen" class="hidden">
        <div class="create-content">
            <h2>Create Preset</h2>
            <div class="create-field">
                <label for="preset-name-input">Preset Name</label>
                <input type="text" id="preset-name-input" placeholder="Enter preset name">
            </div>
            <div id="create-palette"></div>
            <canvas id="create-grid-canvas"></canvas>
            <div id="create-tile-count"><span id="create-tile-count-num">0</span> / 15</div>
            <div class="create-buttons">
                <button id="create-done-btn" disabled>Add</button>
                <button id="create-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="logic.js"></script>
    <script src="firebase-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
